{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Add Interior Designer</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <h5 class="mt-4">Gallery Images <small class="text-muted">(You can upload up to 10 images at once)</small></h5>
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form|crispy }}
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Save Designer</button>
    </form>
</div>
{% endblock %}
