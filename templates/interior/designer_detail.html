{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-4">
            {% if designer.profile_image %}
            <img src="{{ designer.profile_image.url }}" class="img-fluid rounded shadow-sm" alt="{{ designer.name }}">
            {% endif %}
        </div>
        <div class="col-md-8">
            <h2>{{ designer.name }}</h2>
            <h5 class="mt-3">Contact Information</h5>
            <p>{{ designer.contact_info }}</p>
        </div>
    </div>
    <h4 class="mb-3">Gallery</h4>
    <div class="row g-3">
        {% for image in gallery %}
        <div class="col-6 col-md-3">
            <img src="{{ image.image.url }}" class="img-fluid rounded shadow-sm" alt="Gallery Image">
        </div>
        {% empty %}
        <div class="col-12 text-muted">No gallery images uploaded.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
