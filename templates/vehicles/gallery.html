{% extends 'base.html' %}
{% load static %}

{% block title %}Vehicle Gallery - A & A Urban Services{% endblock %}

{% block content %}
<section class="container py-5">
    <h2 class="display-5 fw-bold mb-4 text-center">Vehicle Gallery</h2>
    <div class="row g-4">
        {% comment %} Static vehicle images from static/images/vehicles {% endcomment %}
        {% for img in vehicle_images %}
        <div class="col-lg-3 col-md-4 col-6">
            <div class="card h-100 border-0 shadow-sm">
                <img src="{% static 'images/vehicles/' %}{{ img }}" class="card-img-top" alt="Vehicle Image" style="height: 200px; object-fit: cover;">
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
